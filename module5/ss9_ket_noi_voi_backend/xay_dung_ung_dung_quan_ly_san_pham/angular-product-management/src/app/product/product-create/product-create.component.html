<h2>Tạo mới sản phẩm</h2>
<div class="col-6">
  <form [formGroup]="productForm" (ngSubmit)="saveProduct()" novalidate>
    <div class="row mb-3">
      <div class="col-4">
        <label for="name" class="form-label">Tên sản phẩm: </label>
      </div>
      <div class="col-8">
        <input type="text" class="form-control" id="name" formControlName="name" aria-describedby="nameError">
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-4">
        <label for="price" class="form-label">Giá sản phẩm: </label>
      </div>
      <div class="col-8">
        <input type="text" class="form-control" id="price" formControlName="price" aria-describedby="priceError">
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-4">
        <label for="description" class="form-label">Giá sản phẩm: </label>
      </div>
      <div class="col-8">
        <input type="text" class="form-control" id="description" formControlName="description" aria-describedby="descriptionError">
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-4">
        <label for="category" class="form-label">Danh mục</label>
      </div>
      <div class="col-8">
        <select id="category" name="category" formControlName="category" aria-describedby="categoryError">
          <option [value]="null" disabled>---Chọn danh mục---</option>
          <option *ngFor="let c of categoryList" [ngValue]="c.id">{{c.name}}</option>
        </select>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-4"></div>
      <div class="col-4">
        <button type="submit" class="btn btn-primary">Tạo mới</button>
      </div>
    </div>
  </form>
</div>
