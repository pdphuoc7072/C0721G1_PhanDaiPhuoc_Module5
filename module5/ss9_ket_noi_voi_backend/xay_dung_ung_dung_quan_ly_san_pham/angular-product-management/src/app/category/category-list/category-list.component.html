<h1>Danh sách danh mục</h1>
<a routerLink="/category/create">Tạo mới danh mục</a>
<table class="table table-hover table-striped">
  <thead>
  <tr>
    <th scope="col">STT</th>
    <th scope="col">Tên</th>
    <th scope="col">Edit</th>
    <th scope="col">Delete</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let category of categories; index as i">
    <th>{{i + 1}}</th>
    <td>{{category.name}}</td>
    <td>
      <a [routerLink]="['/category/edit', category.id]">Edit</a>
    </td>
    <td>
      <a [routerLink]="['/category/delete', category.id]">Delete</a>
    </td>
  </tr>
  </tbody>
</table>
