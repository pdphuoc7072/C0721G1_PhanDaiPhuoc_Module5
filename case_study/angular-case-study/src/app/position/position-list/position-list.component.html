<h1>Position list</h1>
<a routerLink="/position/create">Create new position</a>
<table class="table table-hover table-striped">
  <thead>
  <tr>
    <th scope="col">No.</th>
    <th scope="col">Name</th>
    <th scope="col">Edit</th>
    <th scope="col">Delete</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let position of positionList; index as i">
    <th>{{i + 1}}</th>
    <td>{{position.name}}</td>
    <td>
      <a [routerLink]="['/position/edit', position.id]">Edit</a>
    </td>
    <td>
      <a [routerLink]="['/position/delete', position.id]">Delete</a>
    </td>
  </tr>
  </tbody>
</table>
