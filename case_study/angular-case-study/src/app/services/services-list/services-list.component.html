<h1>Services list</h1>
<button mat-button (click)="openDialogCreate()" class="btn btn-primary">Create new services</button>
<table class="table table-hover table-striped">
  <thead>
  <tr>
    <th scope="col">No.</th>
    <th scope="col">Id</th>
    <th scope="col">Name</th>
    <th scope="col">Area</th>
    <th scope="col">Floor</th>
    <th scope="col">Max people</th>
    <th scope="col">Cost</th>
    <th scope="col">Status</th>
    <th scope="col">Rent type</th>
    <th scope="col">Details</th>
    <th scope="col">Edit</th>
    <th scope="col">Delete</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let services of servicesList; index as i">
    <th>{{i + 1}}</th>
    <td>{{services.id}}</td>
    <td>{{services.name}}</td>
    <td>{{services.area}}</td>
    <td>{{services.floor}}</td>
    <td>{{services.maxPeople}}</td>
    <td>{{services.cost}}</td>
    <td>{{services.status}}</td>
    <td>{{services.rentType.name}}</td>
    <td>
      <button mat-button (click)="openDialogDetails(services.id)" class="btn btn-primary"><i class="fas fa-info-circle"></i></button>
    </td><td>
    <button mat-button (click)="openDialogEdit(services.id)" class="btn btn-warning"><i class="fas fa-edit"></i></button>
  </td>
    <td>
      <button mat-button (click)="openDialogDelete(services.id)" class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
    </td>
  </tr>
  </tbody>
</table>
