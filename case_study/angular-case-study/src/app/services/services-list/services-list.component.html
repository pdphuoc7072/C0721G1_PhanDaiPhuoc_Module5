<h1>Services list</h1>
<a routerLink="/services/create">Create new services</a>
<table class="table table-hover table-striped">
  <thead>
  <tr>
    <th scope="col">No.</th>
    <th scope="col">Id</th>
    <th scope="col">Name</th>
    <th scope="col">Area</th>
    <th scope="col">Floor</th>
    <th scope="col">Max people</th>
    <th scope="col">Cost</th>
    <th scope="col">Status</th>
    <th scope="col">Rent type</th>
    <th scope="col">Edit</th>
    <th scope="col">Delete</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let services of servicesList; index as i">
    <th>{{i + 1}}</th>
    <td>{{services.id}}</td>
    <td>{{services.name}}</td>
    <td>{{services.area}}</td>
    <td>{{services.floor}}</td>
    <td>{{services.maxPeople}}</td>
    <td>{{services.cost}}</td>
    <td>{{services.status}}</td>
    <td>{{services.rentType.name}}</td>
    <td>
      <a [routerLink]="['/services/edit', services.id]">Edit</a>
    </td>
    <td>
      <a [routerLink]="['/services/delete', services.id]">Delete</a>
    </td>
  </tr>
  </tbody>
</table>
