<h1>Rent type list</h1>
<a routerLink="/rent-type/create">Create new rent type</a>
<table class="table table-hover table-striped">
  <thead>
  <tr>
    <th scope="col">No.</th>
    <th scope="col">Name</th>
    <th scope="col">Cost</th>
    <th scope="col">Edit</th>
    <th scope="col">Delete</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let rentType of rentTypeList; index as i">
    <th>{{i + 1}}</th>
    <td>{{rentType.name}}</td>
    <td>{{rentType.cost}}</td>
    <td>
      <a [routerLink]="['/rent-type/edit', rentType.id]">Edit</a>
    </td>
    <td>
      <a [routerLink]="['/rent-type/delete', rentType.id]">Delete</a>
    </td>
  </tr>
  </tbody>
</table>
